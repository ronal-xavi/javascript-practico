<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header class="header">
        <h1 class="header-h1">Figuras Geométricas</h1>
        <p class="header-p">Este es el primer taller del curso de JavaScript </p>
    </header>
    <section class="section">
        <div class="section__cuadrado">
            <h2>Calcula el área y perimetro de un cuadrado</h2>
            <form>
                <label for="inputCuadrado">Escribe cuanto mide cada lado de tu Cuadrado</label>
                <input id="inputCuadrado" type="number" >
                <div class="botones">
                    <button type="button" onclick="calcularPerimetroCuadrado()" >Calcular perimetro</button>
                    <button type="button" onclick="calcularAreaCuadrado()" >Calcular área</button>
                </div>
            </form>
        </div>
        <div class="section__triangulo">
            <h2>Calcula el área y perimetro de un triangulo</h2>
            <form>
                <label for="inputCuadrado">Escribe cuanto mide cada lado de tu Cuadrado</label>
                <p>Lado 1 <input id="trianguloLado1" type="number" ></p>
                <p>Lado 2 <input id="trianguloLado2" type="number" > </p>
                <p>Base   <input id="trianguloBase" type="number" ></p>
                <p>Altura <input id="trianguloAltura" type="number" ></p>
                <div class="botones">
                    <button type="button" onclick="calcularPerimetroTriangulo()" >Calcular perimetro</button>
                    <button type="button" onclick="calcularAreaTriangulo()" >Calcular área</button>
                </div>
            </form>
        </div>
        <div class="section__circulo">
            <h2>Calcula el área y perimetro de un circulo</h2>
            <form>
                <label for="inputCuadrado">Escribe cuanto mide cada lado de tu Cuadrado</label>
                <p>Radio <input id="circuloRadio" type="number" ></p>
                <button type="button" onclick="calcularDiametroCirculo()" >Calcular Diametro</button>
                <button type="button" onclick="calcularAreaCirculo()" >Calcular área</button>
                <button type="button" onclick="calcularPerimetroCirculo()" >Calcular perimetro</button>
            </form>
        </div>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
